<div class="container-fluid flex-grow-1 container-p-y">
    <div class="card mb-4">
        <h6 class="card-header">Marcas</h6>

        <div class="card-body" >
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                         <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of itens ">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.nome}}</td>
                        <td>
                            <button type="button" (click)="buscarmodelos(item.id)" class="btn btn-xs btn-outline-info">Ver Modelos</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table class="table table-striped" [hidden]="modelos.length == 0">
                <thead>
                    <tr>
                         <th>Modelo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of modelos ">
                        <th scope="row">{{item.nome}}</th>
                    </tr>
                </tbody>
            </table>

            <div class="card-footer">
                <div class="float-left">
                    Copyright Navita 2020
                </div>
                
            </div>
        </div>
    </div>
</div>
